<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save for later</title>
    <link rel="stylesheet" href="saveforlater.css">
</head>

<body>
    <!-- comment form  -->
    <form>
        <div>
            <label class="heading1" for="comments">Comment Box</label>
            <div class="textArea">
                <textarea name="comments" id="comments" style="font-family:sans-serif;font-size:1.2em;">
    Comment here!
        </textarea>
            </div>
        </div>
        <input class="commentbutton" type="submit" value="Submit">
    </form>

    <div class="container">
        <div style="text-align:center">
            <h2 class="heading2">Contact Us</h2>
            <p>Leave us a message:</p>
        </div>
        <div class="row">

            <div class="column">
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                    <input id="contactUsButton" class="button" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>


    <!-- like form with images -->
    <form>
        <h2>Who is your favorite?</h2>
        <div>
            <img class="heroimg" src="Images/Batman.jpg" alt="batman">
            <button class="btn">Like</button></div>
        <div>
            <img class="heroimg" src="images/superman.png" alt="superman">
            <button class="btn">Like</button></div>
        <div>
            <img class="heroimg" src="images/wonder.jpg" alt="wonderwoman">
            <button class="btn">Like</button>
        </div>

    </form>

    <!-- pictures saved for later to appear  -->
    <h1>Saved for later</h1>


    <h2>Images</h2>
    <ul id="images">

    </ul>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="later.js"></script>
</body>

</html>
